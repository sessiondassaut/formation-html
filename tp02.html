<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<h2>Bordered Table</h2>
<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">A</th>    
  </tr>
  <tr>
    <th>B</th>
  </tr>
  <tr> 
    <th>C</th>
    <th rowspan="2">D</th>
  </tr>
 
</table>

</body>
</html>
